        </div>

          <input type="text" id="input-user" class="form-control" placeholder="申请人" />
        </div>

          <button class="form-control" id="submit-button">查询</button>
        </div>

          <p>1、本系统可提供保函真伪查询 </p>

          <p>3、如需保函扫描件请联系业务经办客户经理 </p>
          <p>4、如有异议请联系业务经办客户经理或保函办理机构 </p>
        </div>
      </div>

      <div class="query-resul" id="query-result" style="display: none">
        <div class="query-result-nav">
          <a href="#" id="link-query">保函查询</a> &gt;
